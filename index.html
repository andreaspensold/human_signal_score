<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Signal Score - AI Content Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #34d399, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            background: rgba(15, 23, 42, 0.95);
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            animation: fadeInUp 0.6s ease;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .result.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .score-circle.high {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .score-circle.medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .score-circle.low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .score-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #f1f5f9;
        }

        .score-info p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #cbd5e1;
        }

        .detail-value {
            color: #e2e8f0;
            font-weight: 600;
        }

        .error-message {
            color: #fca5a5;
            font-weight: 500;
        }

        .try-again {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .try-again:hover {
            background: linear-gradient(135deg, #475569, #334155);
            transform: translateY(-1px);
        }

        .powered-by {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: #64748b;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .score-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Human Signal</div>
        <div class="subtitle">AI Content Detection for Twitter Accounts</div>
        
        <form id="analysisForm">
            <div class="form-group">
                <label for="twitter_handle">Twitter Handle</label>
                <input 
                    type="text" 
                    id="twitter_handle" 
                    name="twitter_handle" 
                    placeholder="Enter username (e.g., elonmusk or @elonmusk)" 
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                Analyze Account
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Analyzing tweets... This may take 30-60 seconds</span>
        </div>
        
        <div class="result" id="result">
            <!-- Results will be inserted here -->
        </div>
        
        <div class="powered-by">
            Powered by advanced AI analysis • Privacy focused • Real-time detection
        </div>
    </div>

    <script>
        
        const WEBHOOK_URL = 'https://n8n.srv749121.hstgr.cloud/webhook/b25a7827-aad8-49fd-8e32-b0fdb56239d6';
        
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if webhook URL is still the placeholder
            if (WEBHOOK_URL.includes('your-n8n-instance') || WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                showErrorResult('Please update the WEBHOOK_URL in the HTML code with your actual n8n webhook URL');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const twitterHandle = document.getElementById('twitter_handle').value.trim();
            
            // Reset UI
            resultDiv.classList.remove('show');
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            
            console.log('🚀 Starting analysis for:', twitterHandle);
            console.log('📡 Webhook URL:', WEBHOOK_URL);
            
            try {
                console.log('📤 Sending request...');
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        twitter_handle: twitterHandle
                    })
                });
                
                console.log('📥 Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: [...response.headers.entries()]
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ Response error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                }
                
                const data = await response.json();
                console.log('✅ Parsed response data:', data);
                
                if (data.success) {
                    console.log('🎉 Analysis successful!');
                    showSuccessResult(data);
                } else {
                    console.error('❌ Analysis failed:', data);
                    throw new Error(data.message || 'Analysis failed - check n8n workflow execution');
                }
            } catch (error) {
                console.error('💥 Request failed:', error);
                
                // Enhanced error messages for common issues
                let errorMessage = error.message;
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Connection failed. Check your webhook URL and ensure CORS is enabled in n8n.';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Webhook not found (404). Please check your webhook URL.';
                } else if (error.message.includes('500')) {
                    errorMessage = 'Server error (500). Check your n8n workflow execution logs.';
                }
                
                showErrorResult(errorMessage);
            } finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Account';
            }
        }); finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Account';
            }
        });
        
        function showSuccessResult(data) {
            const score = data.ai_detection_score;
            const username = data.username;
            const reasoning = data.analysis_summary || data.reasoning;
            const confidence = data.confidence_level || 'medium';
            const tweetCount = data.tweet_count;
            
            // Determine score category and interpretation
            let scoreCategory, scoreClass, interpretation;
            if (score >= 70) {
                scoreCategory = 'high';
                scoreClass = 'high';
                interpretation = 'Strong human characteristics detected';
            } else if (score >= 40) {
                scoreCategory = 'medium';
                scoreClass = 'medium';
                interpretation = 'Mixed signals detected';
            } else {
                scoreCategory = 'low';
                scoreClass = 'low';
                interpretation = 'AI-generated content likely';
            }
            
            const resultHTML = `
                <div class="score-display">
                    <div class="score-circle ${scoreClass}">
                        ${score}
                    </div>
                    <div class="score-info">
                        <h3>Human Signal Score</h3>
                        <p>${interpretation}</p>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-row">
                        <span class="detail-label">Account</span>
                        <span class="detail-value">@${username}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Tweets Analyzed</span>
                        <span class="detail-value">${tweetCount}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Confidence Level</span>
                        <span class="detail-value">${confidence.charAt(0).toUpperCase() + confidence.slice(1)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Analysis</span>
                        <span class="detail-value">${reasoning}</span>
                    </div>
                </div>
            `;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result success show';
        }
        
        function showErrorResult(errorMessage) {
            const resultHTML = `
                <div class="error-message">
                    <h3>Analysis Failed</h3>
                    <p>${errorMessage}</p>
                    <button class="try-again" onclick="resetForm()">Try Again</button>
                </div>
            `;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result error show';
        }
        
        function resetForm() {
            document.getElementById('result').classList.remove('show');
            document.getElementById('twitter_handle').focus();
        }
        
        // Auto-focus input on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('twitter_handle').focus();
        });
        
        // Handle Enter key in input
        document.getElementById('twitter_handle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('analysisForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
