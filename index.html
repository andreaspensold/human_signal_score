<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Signal Score - AI Content Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #34d399, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            background: rgba(15, 23, 42, 0.95);
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            animation: fadeInUp 0.6s ease;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .result.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
        }

        .user-profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--cover-image, none);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            border-radius: 16px;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        .user-profile.has-cover::before {
            opacity: 0.2;
        }

        .user-profile.has-cover {
            backdrop-filter: blur(1px);
        }

        .user-profile.has-cover .user-info {
            background: rgba(15, 23, 42, 0.3);
            padding: 10px 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .user-profile > * {
            position: relative;
            z-index: 1;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            object-fit: cover;
            background: rgba(15, 23, 42, 0.8);
        }

        .profile-picture:hover {
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.3);
            transform: scale(1.05);
        }

        .user-info {
            text-align: center;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 5px;
        }

        .user-handle {
            font-size: 1rem;
            color: #60a5fa;
            font-weight: 500;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .score-circle.high {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.4);
        }

        .score-circle.medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.4);
        }

        .score-circle.low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
        }

        .score-info {
            text-align: center;
        }

        .score-info h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #f1f5f9;
            font-weight: 700;
        }

        .score-info p {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .level-meter {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .level-meter-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .level-meter-track {
            width: 100%;
            height: 12px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-meter-fill {
            height: 100%;
            border-radius: 6px;
            position: relative;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
        }

        .level-meter-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .level-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 0.75rem;
            color: #64748b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details {
            text-align: left;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
            padding: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            gap: 15px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #cbd5e1;
            min-width: 120px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #e2e8f0;
            font-weight: 500;
            text-align: right;
            flex-grow: 1;
            line-height: 1.4;
        }

        .detail-value.analysis-text {
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .error-message {
            color: #fca5a5;
            font-weight: 500;
        }

        .try-again {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .try-again:hover {
            background: linear-gradient(135deg, #475569, #334155);
            transform: translateY(-1px);
        }

        .powered-by {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: #64748b;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }

            .user-profile {
                padding: 15px;
                gap: 12px;
            }

            .profile-picture {
                width: 90px;
                height: 90px;
                border-width: 3px;
            }

            .user-name {
                font-size: 1.2rem;
            }

            .user-handle {
                font-size: 0.9rem;
            }
            
            .score-circle {
                width: 80px;
                height: 80px;
                font-size: 1.6rem;
            }

            .score-info h3 {
                font-size: 1.4rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-item {
                padding: 12px 8px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .detail-label {
                min-width: auto;
            }

            .detail-value {
                text-align: left;
            }

            .level-meter {
                max-width: 250px;
            }

            .level-meter-track {
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Human Signal</div>
        <div class="subtitle">AI Content Detection for Twitter Accounts</div>
        
        <form id="analysisForm">
            <div class="form-group">
                <label for="twitter_handle">Twitter Handle</label>
                <input 
                    type="text" 
                    id="twitter_handle" 
                    name="twitter_handle" 
                    placeholder="Enter username (e.g., elonmusk or @elonmusk)" 
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                Analyze Account
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Analyzing tweets... This may take 30-60 seconds</span>
        </div>
        
        <div class="result" id="result">
            <!-- Results will be inserted here -->
        </div>
        
        <div class="powered-by">
            Powered by advanced AI analysis • Privacy focused • Real-time detection
        </div>
    </div>

    <script>
        // Replace with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://n8n.srv749121.hstgr.cloud/webhook-test/b25a7827-aad8-49fd-8e32-b0fdb56239d6';
        
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const twitterHandle = document.getElementById('twitter_handle').value.trim();
            
            // Reset UI
            resultDiv.classList.remove('show');
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        twitter_handle: twitterHandle
                    })
                });
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccessResult(data);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                showErrorResult(error.message);
            } finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Account';
            }
        });
        
        function showSuccessResult(data) {
            const score = data.ai_detection_score;
            const username = data.username;
            const reasoning = data.analysis_summary || data.reasoning;
            const confidence = data.confidence_level || 'medium';
            const name = data.name || username;
            const pfp = data.pfp || '';
            const coverpic = data.coverpic || '';

            // Improve profile picture resolution by replacing size parameters
            let highResPfp = pfp;
            if (pfp) {
                // Replace common Twitter size parameters with higher resolution
                highResPfp = pfp
                    .replace(/_normal(\.[^.]+)$/, '_400x400$1')
                    .replace(/_bigger(\.[^.]+)$/, '_400x400$1')
                    .replace(/_mini(\.[^.]+)$/, '_400x400$1')
                    .replace(/&s=\d+/, '&s=400');
            }

            
            // Determine score category and interpretation
            let scoreCategory, scoreClass, interpretation;
            if (score >= 70) {
                scoreCategory = 'high';
                scoreClass = 'high';
                interpretation = 'Strong human characteristics detected';
            } else if (score >= 40) {
                scoreCategory = 'medium';
                scoreClass = 'medium';
                interpretation = 'Mixed signals detected';
            } else {
                scoreCategory = 'low';
                scoreClass = 'low';
                interpretation = 'AI-generated content likely';
            }
            
            const resultHTML = `
                <div class="user-profile" id="userProfile">
                    ${highResPfp ? `<img src="${highResPfp}" alt="${name} profile picture" class="profile-picture" onerror="this.style.display='none'">` : ''}
                    <div class="user-info">
                        <div class="user-name">${name}</div>
                        <div class="user-handle">@${username}</div>
                    </div>
                </div>

                <div class="score-display">
                    <div class="score-circle ${scoreClass}">
                        ${score}
                    </div>
                    <div class="score-info">
                        <h3>Human Signal Score</h3>
                        <p>${interpretation}</p>
                    </div>
                </div>

                <div class="level-meter">
                    <div class="level-meter-label">
                        <span>AI Generated</span>
                        <span>Human Written</span>
                    </div>
                    <div class="level-meter-track">
                        <div class="level-meter-fill" style="width: ${score}%"></div>
                    </div>
                    <div class="level-labels">
                        <span>0</span>
                        <span>25</span>
                        <span>50</span>
                        <span>75</span>
                        <span>100</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${score}</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${confidence.charAt(0).toUpperCase() + confidence.slice(1)}</div>
                        <div class="stat-label">Confidence</div>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-row">
                        <span class="detail-label">Name</span>
                        <span class="detail-value">${name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Handle</span>
                        <span class="detail-value">@${username}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Confidence Level</span>
                        <span class="detail-value">${confidence.charAt(0).toUpperCase() + confidence.slice(1)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Analysis</span>
                        <span class="detail-value analysis-text">${reasoning}</span>
                    </div>
                </div>
            `;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result success show';
            
            // Apply cover picture as background if available
            if (coverpic) {
                const userProfileDiv = document.getElementById('userProfile');
                if (userProfileDiv) {
                    userProfileDiv.style.setProperty('--cover-image', `url('${coverpic}')`);
                    userProfileDiv.classList.add('has-cover');
                }
            }
        }
        
        function showErrorResult(errorMessage) {
            const resultHTML = `
                <div class="error-message">
                    <h3>Analysis Failed</h3>
                    <p>${errorMessage}</p>
                    <button class="try-again" onclick="resetForm()">Try Again</button>
                </div>
            `;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result error show';
        }
        
        function resetForm() {
            document.getElementById('result').classList.remove('show');
            document.getElementById('twitter_handle').focus();
        }
        
        // Auto-focus input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('twitter_handle').focus();
        });
        
        // Handle Enter key in input
        document.getElementById('twitter_handle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('analysisForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
